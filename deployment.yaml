apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: git
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/tidal-cirrus-321416/fluxpoc/nodeapp:v2
        name: nodeapp
        ports:
        - containerPort: 8080
